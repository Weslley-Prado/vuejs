<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app"></div>
    <p>1) {{2+2}}</p>
    <p>2) {{"teste".toUpperCase()}}</p>
    <p>3) Produto:{{ nome }}, R$ {{price}}, {{desconto*100}}%</p>
    <p>4 Hora certa: {{horaCerta()}}</p>
    <p>5) Preço com desconto: R$ {{precoComDesconto}}</p>

    <script>
        new Vue({

            el:"#app",
            data: {
                name: "Pen",
                price: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleDateString()
                }
            },
            precoComDesconto() {
                return this.price *( 1- this.desconto)
            }

        })
    </script>
</body>
</html>
