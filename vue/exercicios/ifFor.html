<!DOCTYPE html>
<html>
<head>

    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p v-for="(aluno, i) in alunos">
            {{i+1}} ) {{aluno.nome}} - {{aluno.nota}} - 
            <span v-if="aluno.nota >=9">Quadro de Honra</span>
            <span v-else-if="aluno.nota>= 7">Aprovado</span>
            <span v-else-if="aluno.nota >=2"> Recupera√ßao</span>
            <span v-else> Reprovado</span>

        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                alunos: [
                    {nome: "Weslley", nota: 9.5},
                    {nome: "Laisa", nota: 10},
                    {nome: "Prado", nota: 10},
                    {nome: "Rosa", nota: 10}

                ]
            }
        })
    </script>
</body>
</html>
